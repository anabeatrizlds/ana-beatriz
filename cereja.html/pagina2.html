<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  <header>
      <div class="caixa">
        <h1> <img src="logo.jpg" alt="Logo da Barbearia Alura"></h1>
        <nav>
        <ul>

            <li> <a href="pagina.html"> Home </a></li>
            <li> <a href="produtos.html"> Produtos </a> </li>
            <li> <a href="pagina2.html"> Contatos </a> </li>
    </ul>
    </nav>
    </div>
    </header>

      <main>
          <h2> Contato</h2>
      <form>

        <label .for="nomesobrenome">Nome e Sobrenome</label>
        <input .type="text" .id="nomesobrenome" class="input-padrao" .required>

        <label for="email"> Email </label>
        <input type="email" id="email" class="input-padrao" required placeholder="ana.beatrizlopesdos.santos@escola.pr.gov.br">

        <label for="telefone"> Telefone </label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

        <label for="mensagem">Mensagem</label>
        <textarea cols="70" rows="10" id="mensagem" class="input-padrao"
        required> </textarea>

    <fieldset>
      <legend>COMO PREFERE NOSSO CONTATO?</legend>

      <label for="radio-email"><input type="radio" name="Contato" value="email" id="radio-email">Email</label>

      <label for="radio-telefone"><input type="radio" name="contato"value="telefone" id="radio-telefone">Telefone</label>

      <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>

      </fieldset>


    </form>
    </main>



</body>
</html>
